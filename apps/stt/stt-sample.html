<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 Speech-to-Text 서비스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .stop-btn {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .clear-btn {
            background: linear-gradient(135deg, #2196F3, #0b7dda);
            color: white;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 18px;
        }

        .status.listening {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            animation: pulse 2s infinite;
        }

        .status.stopped {
            background: linear-gradient(135deg, #757575, #616161);
            color: white;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .language-select {
            margin-bottom: 20px;
            text-align: center;
        }

        select {
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid #ddd;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .text-output {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            min-height: 300px;
            border: 2px solid #e9ecef;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            max-height: 400px;
        }

        .interim-text {
            color: #888;
            font-style: italic;
        }

        .final-text {
            color: #333;
            margin-bottom: 10px;
        }

        .audio-visualizer {
            width: 100%;
            height: 60px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .wave-bar {
            width: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 1px;
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .word-count {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 실시간 Speech-to-Text</h1>
        
        <div class="language-select">
            <label for="language">언어 선택: </label>
            <select id="language">
                <option value="ko-KR">한국어</option>
                <option value="en-US">English (US)</option>
                <option value="ja-JP">日本語</option>
                <option value="zh-CN">中文 (简体)</option>
            </select>
        </div>

        <div class="controls">
            <button id="startBtn" class="start-btn">🎤 시작</button>
            <button id="stopBtn" class="stop-btn" disabled>⏹️ 정지</button>
            <button id="clearBtn" class="clear-btn">🗑️ 지우기</button>
        </div>

        <div id="status" class="status stopped">마이크 대기 중</div>

        <div class="audio-visualizer" id="visualizer">
            <!-- 오디오 시각화 바들이 여기에 동적으로 추가됩니다 -->
        </div>

        <div id="textOutput" class="text-output" placeholder="음성 인식 결과가 여기에 표시됩니다...">음성 인식 결과가 여기에 표시됩니다...</div>
        
        <div id="wordCount" class="word-count">단어 수: 0</div>

        <div class="info">
            💡 팁: Chrome 브라우저에서 최적의 성능을 보입니다. 마이크 권한을 허용해주세요.
        </div>
    </div>

    <script>
        class SpeechToTextService {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.finalTranscript = '';
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.dataArray = null;
                
                this.initializeElements();
                this.initializeAudioVisualization();
                this.setupEventListeners();
                this.checkBrowserSupport();
            }

            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.status = document.getElementById('status');
                this.textOutput = document.getElementById('textOutput');
                this.languageSelect = document.getElementById('language');
                this.wordCount = document.getElementById('wordCount');
                this.visualizer = document.getElementById('visualizer');
                
                // 시각화 바 생성
                for (let i = 0; i < 50; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'wave-bar';
                    bar.style.height = '5px';
                    this.visualizer.appendChild(bar);
                }
                this.waveBars = document.querySelectorAll('.wave-bar');
            }

            checkBrowserSupport() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.showError('이 브라우저는 음성 인식을 지원하지 않습니다. Chrome 브라우저를 사용해주세요.');
                    return false;
                }
                return true;
            }

            initializeSpeechRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                
                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = this.languageSelect.value;
                this.recognition.maxAlternatives = 1;

                this.recognition.onstart = () => {
                    this.isListening = true;
                    this.updateStatus('듣는 중...', 'listening');
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                };

                this.recognition.onresult = (event) => {
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        
                        if (event.results[i].isFinal) {
                            this.finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    this.displayText(this.finalTranscript, interimTranscript);
                    this.updateWordCount();
                };

                this.recognition.onerror = (event) => {
                    console.error('음성 인식 오류:', event.error);
                    this.showError(`음성 인식 오류: ${event.error}`);
                    this.stopListening();
                };

                this.recognition.onend = () => {
                    if (this.isListening) {
                        // 자동으로 재시작
                        setTimeout(() => {
                            if (this.isListening) {
                                this.recognition.start();
                            }
                        }, 100);
                    }
                };
            }

            async initializeAudioVisualization() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    
                    this.analyser.fftSize = 128;
                    const bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(bufferLength);
                    
                    this.microphone.connect(this.analyser);
                    
                } catch (error) {
                    console.warn('오디오 시각화를 초기화할 수 없습니다:', error);
                }
            }

            visualizeAudio() {
                if (!this.analyser || !this.isListening) return;
                
                this.analyser.getByteFrequencyData(this.dataArray);
                
                for (let i = 0; i < this.waveBars.length; i++) {
                    const height = (this.dataArray[i] / 255) * 50;
                    this.waveBars[i].style.height = Math.max(5, height) + 'px';
                }
                
                if (this.isListening) {
                    requestAnimationFrame(() => this.visualizeAudio());
                }
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startListening());
                this.stopBtn.addEventListener('click', () => this.stopListening());
                this.clearBtn.addEventListener('click', () => this.clearText());
                
                this.languageSelect.addEventListener('change', () => {
                    if (this.isListening) {
                        this.stopListening();
                        setTimeout(() => this.startListening(), 500);
                    }
                });
            }

            startListening() {
                if (!this.checkBrowserSupport()) return;
                
                this.initializeSpeechRecognition();
                
                try {
                    this.recognition.start();
                    this.visualizeAudio();
                } catch (error) {
                    this.showError('음성 인식을 시작할 수 없습니다: ' + error.message);
                }
            }

            stopListening() {
                this.isListening = false;
                if (this.recognition) {
                    this.recognition.stop();
                }
                this.updateStatus('정지됨', 'stopped');
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                
                // 시각화 바 초기화
                this.waveBars.forEach(bar => {
                    bar.style.height = '5px';
                });
            }

            clearText() {
                this.finalTranscript = '';
                this.textOutput.innerHTML = '음성 인식 결과가 여기에 표시됩니다...';
                this.updateWordCount();
            }

            displayText(finalText, interimText) {
                let displayHTML = '';
                
                if (finalText.trim()) {
                    displayHTML += `<div class="final-text">${finalText}</div>`;
                }
                
                if (interimText.trim()) {
                    displayHTML += `<div class="interim-text">${interimText}</div>`;
                }
                
                this.textOutput.innerHTML = displayHTML || '음성 인식 결과가 여기에 표시됩니다...';
                this.textOutput.scrollTop = this.textOutput.scrollHeight;
            }

            updateStatus(message, className) {
                this.status.textContent = message;
                this.status.className = `status ${className}`;
            }

            updateWordCount() {
                const words = this.finalTranscript.trim().split(/\s+/).filter(word => word.length > 0);
                this.wordCount.textContent = `단어 수: ${words.length}`;
            }

            showError(message) {
                this.updateStatus(message, 'stopped');
                alert(message);
            }
        }

        // 페이지 로드 시 서비스 초기화
        document.addEventListener('DOMContentLoaded', () => {
            new SpeechToTextService();
        });
    </script>
</body>
</html>

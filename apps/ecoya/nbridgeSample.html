<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewPort" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="jquery-3.4.1.js"></script>
		<script src="nbridge.js"></script>
		<script src="appBridge.js"></script>
		<script src="preferenceBridge.js"></script>
		<script src="uiBridge.js"></script>
		<script src="nbridgeSample.js"></script>
		<script type="text/javascript">
			
            var permissionType = 'camera';

            function onPermissionSelected() {
				var value = $("#permissionselect option:selected").val();
				permissionType = value;
            }

            function onLoad() {
            	// call onBridgeReady and quit splash
            	nbridge.onBridgeReady();
            }
		</script>
	</head>
	<body style="background-color: darkgray;" onload="onLoad()">
		<h2 align="center">COMMON</h2>
		<p align="center">
			<button style="width:80%; height:40%;" onclick="platform()">PLATFORM</button><br></br>
		</p>
		<h2 align="center">APP</h2>
		<p align="center">
			<button style="width:80%; height:40%;" onclick="appInfo()">APP INFO</button><br></br>
			<button style="width:80%; height:40%;" onclick="checkGps()">CHECK GPS</button><br></br>
			<button style="width:80%; height:40%;" onclick="exit()">EXIT</button><br></br>
			<button style="width:80%; height:40%;" onclick="goSetting('normal')">Setting (normal)</button><br></br>
			<button style="width:80%; height:40%;" onclick="goSetting('location')">Setting (location)</button><br></br>
			<button style="width:80%; height:40%;" onclick="goSetting('push')">Setting (notification)</button><br></br>
			<select id="permissionselect" name="permissionselect" onchange="onPermissionSelected()">
				<option value="camera">카메라</option>
				<option value="location">위치</option>
				<option value="storage">저장소</option>
			</select><br/>

			<button style="width:80%; height:40%;" onclick="checkPermission(permissionType)">권한 확인</button><br></br>
			<button style="width:80%; height:40%;" onclick="requestPermission(permissionType)">권한 요청</button><br></br>

            <button style="width:80%; height:40%;" onclick="uploadFile('camera')">Upload from camera</button><br></br>
            <button style="width:80%; height:40%;" onclick="uploadFile('gallery')">Upload from gallery</button><br></br>
            <button style="width:80%; height:40%;" onclick="uploadFile('document')">Upload a document</button><br></br>
		</p>
		<h2 align="center">PREFERENCE</h2>
		<p align="center">
			<button style="width:80%; height:40%;" onclick="get()">GET</button><br></br>
			<button style="width:80%; height:40%;" onclick="set()">SET</button><br></br>
			<button style="width:80%; height:40%;" onclick="remove()">REMOVE</button><br></br>
		</p>
		<h2 align="center">UI</h2>
		<p align="center">
			<button style="width:80%; height:40%;" onclick="toast()">TOAST</button><br></br>
			<button style="width:80%; height:40%;" onclick="showLoading()">SHOW LOADING</button><br></br>
			<button style="width:80%; height:40%;" onclick="dismissLoading()">DISMISS LOADING</button><br></br><br></br>

		</p>
         <script type="text/javascript">
         	$
         </script>
	</body>
</html>

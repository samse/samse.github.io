<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!-- List Screen -->
  <div class="music-list-screen">
    <div class="title-bar">
      <i class="fa-solid fa-chevron-left"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="avatar-container">
      <img class="avatar"
        src="https://musicmeta-phinf.pstatic.net/album/010/197/10197837.jpg?type=r480Fll&v=20230821125934" />
    </div>
    <p class="music-title">Tyler, The Creator</p>
    <p class="music-genre">Rap, Hip-hop</p>
    <div class="center-btn">
      <span class="center-btn__suffle">Suffle</span>
      <div class="center-btn__like"><i class="fa-solid fa-heart"></i>212,912</div>
    </div>

    <div class="song">
      <div class="song__left">
        <img class="song__cover"
          src="https://musicmeta-phinf.pstatic.net/album/010/035/10035234.jpg?type=r480Fll&v=20230728215540">
        <div class="song__info">
          <span class="song__author">New Jeans 1</span>
          <span class="song__title">ETA 1</span>
        </div>
      </div>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>

    <div class="song">
      <div class="song__left">
        <img class="song__cover"
          src="https://musicmeta-phinf.pstatic.net/album/010/035/10035234.jpg?type=r480Fll&v=20230728215540">
        <div class="song__info">
          <span class="song__author">New Jeans 2</span>
          <span class="song__title">ETA 2</span>
        </div>
      </div>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    
    <div class="song">
      <div class="song__left">
        <img class="song__cover"
          src="https://musicmeta-phinf.pstatic.net/album/010/035/10035234.jpg?type=r480Fll&v=20230728215540">
        <div class="song__info">
          <span class="song__author">New Jeans 3</span>
          <span class="song__title">ETA 3</span>
        </div>
      </div>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    
    <div class="song">
      <div class="song__left">
        <img class="song__cover"
          src="https://musicmeta-phinf.pstatic.net/album/010/035/10035234.jpg?type=r480Fll&v=20230728215540">
        <div class="song__info">
          <span class="song__author">New Jeans 4</span>
          <span class="song__title">ETA 4</span>
        </div>
      </div>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <!-- 목록 하단 재생정보바 -->
    <div class="media-control">
      <div class="media-control__songinfo">
        <span class="media-control__author">Tyler, The Creator</span>
        <span class="media-control__title">NOVEMBER</span>
      </div>
      <div class="media-control__controller">
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-forward-step"></i>
      </div>
    </div>

  </div> 

  <!-- Play Screen -->
  <div class="music-play-screen hidden">
    <div class="title-bar">
      <i class="fa-solid fa-chevron-left"></i>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <div class="playing-cover">
      <div class="playing-cover__img">
        <img src="https://musicmeta-phinf.pstatic.net/album/010/197/10197837.jpg?type=r480Fll&v=20230821125934" />
      </div>
    </div>
    <div class="playing-info">
      <span>Title</span>
      <span>Author</span>
    </div>
    <div class="progress-bar">
      <input type="range" min="0" max="100" value="50" />
    </div>
    <div class="play-media-control">
      <i class="fa-solid fa-arrow-rotate-left fa-2x"></i>
      <i class="fa-solid fa-backward-step fa-2x"></i>
      <i class="fa-solid fa-circle-play fa-2x"></i>
      <i class="fa-solid fa-forward-step fa-2x"></i>
      <i class="fa-solid fa-shuffle fa-2x"></i>
    </div>

  </div>

  <script src="https://kit.fontawesome.com/2c7c598572.js" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
  <script src="js/play-screen.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
